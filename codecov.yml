coverage:
  precision: 2
  round: down
  status:
    project:
      core:
        flags: core
        target: 90%
      plugin-cache:
        target: 90%
        flags: plugin-cache
      patch:
        default:
          enabled: no
          if_not_found: success
      changes:
        default:
          enabled: no
          if_not_found: success

flags:
  core:
    paths:
      - libs/core/src
  plugin-cache:
    paths:
      - libs/plugin-cache/src
