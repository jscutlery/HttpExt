coverage:
  precision: 2
  round: down
  status:
    project:
      core:
        flags: core
        target: 90%
      angular:
        target: 90%
        flags: angular
      plugin-cache:
        target: 90%
        flags: plugin-cache
      plugin-retry:
        target: 90%
        flags: plugin-retry
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success
flags:
  core:
    paths:
      - libs/core/src
  angular:
    paths:
      - libs/angular/src
  plugin-cache:
    paths:
      - libs/plugin-cache/src
  plugin-retry:
    paths:
      - libs/plugin-retry/src
