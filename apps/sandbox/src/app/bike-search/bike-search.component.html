<div fxLayout="row" fxLayoutAlign="center">
  <mat-form-field appearance="outline">
    <input
      [formControl]="searchControl"
      matInput
      type="search"
      placeholder="Search"
    />
  </mat-form-field>
</div>
<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <http-ext-bike
    class="bike"
    *ngFor="let bike of bikes"
    [bike]="bike"
    [routerLink]="['/bikes', bike.id]"
  ></http-ext-bike>
</div>
