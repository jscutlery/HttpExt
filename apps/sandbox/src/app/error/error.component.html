<div fxLayout="column" fxLayoutAlign="center center">
  Error:
  <pre><code>{{ error | json }}</code></pre>
  <div>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="getServerError()"
    >
      Throw 500 Server Error
    </button>
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="getUnauthorizedError()"
    >
      Throw 401 Unauthorized Error
    </button>
  </div>
</div>
