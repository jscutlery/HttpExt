<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/bikes">Bikes</a>
      <a mat-list-item routerLink="/sign-in">Sign In</a>
      <a mat-list-item routerLink="/error">Errors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="brand">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon check_circle="menu">menu</mat-icon>
        </button>
        <img class="logo" src="/assets/logo.svg" alt="http-ext logo" />
        <strong>Http-ext</strong>demo
      </span>
      <span
        class="signed-in"
        *ngIf="isAuthenticated$ | async as isAuthenticated"
      >
        <img src="/assets/verified_user.svg" />
        <span>You're signed in.</span>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
