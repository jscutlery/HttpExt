name: Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1

      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install
        run: |
          yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn ng build angular --prod
          yarn ng build core --prod
          yarn ng build plugin-auth --prod
          yarn ng build plugin-cache --prod
          yarn ng build plugin-retry --prod
          yarn ng build sandbox --prod
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1

      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install
        run: |
          yarn install --frozen-lockfile

      - name: Test
        run: |
          yarn ng test angular --code-coverage
          yarn ng test core --code-coverage
          yarn ng test plugin-auth --code-coverage
          yarn ng test plugin-cache --code-coverage
          yarn ng test plugin-retry --code-coverage
          yarn ng test sandbox --code-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
